<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />

        <link rel="stylesheet" href="/css/syntax.css">
        <link rel="stylesheet" href="/css/cover.css">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body data-spy="scroll" data-target=".masthead" data-offset="100">
      <div class="site-wrapper" id="home">
        <div class="site-wrapper-inner">
          <div class="cover-container">

            <div class="masthead clearfix">
              <div class="inner">
                <h3 class="masthead-brand">Bethel</h3>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#home">Home</a></li>
                  <li><a href="#features">What is Bethel?</a></li>
                  <li><a href="#beta">Beta Signup</a></li>
                </ul>
              </div>
            </div>

            <div class="inner cover">
              <h1 class="cover-heading">Equipping the Digital Church.</h1>
              <p class="lead">Tools built for the needs of the modern church.
                Cutting edge, easy to use, and always open source.</p>
              <a href="#features" class="btn btn-lg btn-default">Learn more</a>
            </div>

          </div>
        </div>

      </div>
      
      <div class="site-menu-inner"></div>

      <div class="site-content">
        {{ content }}
      </div>

      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/1.4.3/jquery.scrollTo.min.js"></script>
      <script>
      $(function() {
          $('#home').bind('click', 'a', function(event) {
              $.scrollTo(event.target.hash, 400, {offset: -90});
              event.preventDefault();
          });

          var masthead = $('#features').offset().top;

          $(window).scroll(function() {

            if (masthead - $(window).scrollTop() <= 90) {
              $('body').addClass('content-scroll');
              $('.site-menu-inner').fadeIn(300);
            } else {
              $('.site-menu-inner').fadeOut(300);
            }
          });
      });
      </script>
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-45872811-2', 'getbethel.com');
        ga('send', 'pageview');
      </script>
    </body>
</html>
